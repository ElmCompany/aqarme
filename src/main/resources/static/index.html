<!DOCTYPE html>
<!-- http://gmaps-samples-v3.googlecode.com/svn/trunk/drawing/drawing-tools.html -->
<!-- https://developers.google.com/maps/documentation/javascript/examples/places-searchbox -->
<!-- Source: https://gist.github.com/mhewedy/836d88158b8cdc24494fb5f8b402dd53-->
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>Aqarme</title>
    <!-- NOTE: two libraries to load are comma-separated; otherwise last mention of the query string arg overwrites the previous -->
    <script type="text/javascript"
      src="https://maps.google.com/maps/api/js?sensor=false&v=3.21.5a&libraries=drawing&key=AIzaSyAKByCuKFUv7vYDWa9_qxZ8YIkzo0dLB6s&signed_in=true&libraries=places,drawing"></script>
    <style type="text/css">
      #map, html, body {
        padding: 0;
        margin: 0;
        height: 100%;
      }

      #panel {
        width: 500px;
        font-family: Arial, sans-serif;
        font-size: 13px;
        float: right;
        margin: 10px;
      }

      #color-palette {
        clear: both;
      }

      .color-button {
        width: 14px;
        height: 14px;
        font-size: 0;
        margin: 2px;
        float: left;
        cursor: pointer;
      }

      #delete-button {
        margin-top: 5px;
      }

    input[type=text]{
        width: 450px;
        height: 25px;
        font-size: 16px;
    }
    input[type=number]{
        width: 450px;
        height: 25px;
        font-size: 16px;
    }
    input[type=button]{
        width: 450px;
        height: 25px;
        font-size: 16px;
    }
    input[type=checkbox]{
        font-size: 16px;
    }
    label{
        width: 450px;
        height: 25px;
        font-size: 16px;
    }

    </style>
    <script type="text/javascript" src="js/index.js"></script>
  </head>
  <body>
    <div id="panel">
         <div id="job-input" >
             <input type="text" id="clientId" placeholder="Client ID" />* <br/>
             <input type="text" id="name" placeholder="Name" />*  <br/>
             <input type="text" id="senders" placeholder="Comma separated sender list" />*  <br/>

             <hr>

             <input type="number" id="minPrice" placeholder="Min Price" /> <br/>
             <input type="number" id="maxPrice" placeholder="Max Price" />  <br/>
             <input type="checkbox" id="hasImages" placeholder="Has Images" /> <label>Has Images</label>  <br/>
             <input type="checkbox" id="hasElevator" placeholder="Has Elevator" /> <label>Has Elevator</label> <br/>
             <input type="text" id="numRooms" placeholder="Comma separated list of number of rooms" />  <br/>
             <input type="text" id="floorNumber" placeholder="Comma separated list of number of floor Number" />  <br/>

             <hr>

             <input type="button" value="Add Job" onclick="javascript:addJob()">

         </div>

    </div>
    <div id="map">A</div>
  </body>
</html>
